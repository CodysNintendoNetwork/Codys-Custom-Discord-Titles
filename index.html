<!DOCTYPE html>
<html>
<head>
    <title>Cody's Custom Discord Title Request</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: #555;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .icon {
            font-size: 48px;
            margin-right: 10px;
        }
        
        .screenshot {
            display: block;
            max-width: 100%;
            margin: 30px auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .cta-button {
            display: block;
            width: 200px;
            margin: 30px auto;
            padding: 10px;
            text-align: center;
            color: #fff;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        
        .cta-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            <i class="fab fa-discord icon"></i>
            Cody's Custom Discord Title Request
        </h1>
        <p>
            Welcome to Cody's Custom Discord Title Request page! With this userstyle, you can add a custom title by your name in Discord. 
            Simply fill out the form below and submit your request to get your account added to the style.
        </p>
        <img src="screenshot.png" alt="Discord screenshot" class="screenshot">
        <a href="https://docs.google.com/forms/d/e/1FAIpQLScLsRcSxgOrWvWrjkFUJAusv9yLt87b782Q60booMrv2D8Qvw/viewform" class="cta-button">Request Now</a>
    </div>
</body>
</html>
