<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-6SxI3WuNpCufCvqDq89sEaA+pXzp2yaiiFVuN4gwfskjnG4zyZP21mWoyydfrr/7I1mtAFI+1+X42pU8Hv8UuQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    
    h1 {
      color: #333;
      text-align: center;
    }
    
    p {
      color: #777;
      text-align: center;
      margin-top: 10px;
    }
    
    .form-container {
      text-align: center;
      margin-top: 30px;
    }
    
    .form-container a {
      display: inline-block;
      background-color: #7289da;
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      margin-top: 10px;
    }
    
    .icons {
      display: flex;
      justify-content: center;
      margin-top: 30px;
    }
    
    .icons i {
      font-size: 30px;
      margin: 0 10px;
      color: #777;
    }
  </style>
  <title>Custom Titles for Discord</title>
</head>
<body>
  <div class="container">
    <h1>Custom Titles for Discord</h1>
    <p>Add a custom title by your name on Discord!</p>
    <div class="form-container">
      <a href="https://docs.google.com/forms/d/e/1FAIpQLScLsRcSxgOrWvWrjkFUJAusv9yLt87b782Q60booMrv2D8Qvw/viewform">Request Your Custom Title</a>
    </div>
    <div class="icons">
      <i class="fab fa-discord"></i>
      <i class="fab fa-html5"></i>
      <i class="fab fa-css3"></i>
      <i class="fab fa-js"></i>
      <i class="fas fa-paint-brush"></i>
    </div>
  </div>
</body>
</html>
